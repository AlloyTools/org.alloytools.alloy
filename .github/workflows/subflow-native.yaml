name: subflow-native

on:
  workflow_call:
  
jobs:
  build:
    runs-on: macos-13
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Install dependencies
        run: |
          brew install gmp docker colima
          
      - name: Start Colima
        run: |
          colima delete default -f
          colima start --vm-type=vz

      - name: Build and Compile
        run: |
          ./gradlew --parallel compileJava
          make -C org.alloytools.pardinus.native/native-code install

      - name: Stop Colima
        if: always()  # Ensures this step runs even if the previous steps fail
        run: |
          colima stop -f

      - uses: actions/upload-artifact@v4
        with:
          name: native
          path: org.alloytools.pardinus.native/native/
