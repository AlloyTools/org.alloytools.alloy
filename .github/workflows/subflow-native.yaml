name: subflow-native

on:
  workflow_call:
  
jobs:
  build:
    runs-on: macos-latest
      
    steps:
      - uses: actions/checkout@v4
      
      - run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
      
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Install dependencies
        run: |
          brew update
          brew install gmp
          brew install docker
          brew install colima
          sudo curl -L -o /opt/homebrew/Cellar/lima/0.22.0/bin/limactl https://github.com/mikekazakov/lima-nohvf/raw/master/limactl && sudo chmod +x /opt/homebrew/Cellar/lima/0.22.0/bin/limactl
          
      - name: Start Colima
        run: |
          colima delete default -f
          colima start --network-address --arch arm64 --vm-type=qemu

      - name: Build and Compile
        run: |
          ./gradlew --parallel compileJava
          make -C org.alloytools.pardinus.native/native-code install

      - name: Stop Colima
        if: always()  # Ensures this step runs even if the previous steps fail
        run: |
          colima stop -f

      - uses: actions/upload-artifact@v4
        with:
          name: native
          path: org.alloytools.pardinus.native/native/
