name: release

on:
  push:
    branches: ["release"]
    tags: [ 'v*' ]

env:
  LC_ALL: en_US.UTF-8
  REPOSITORY_USERNAME: ${{ secrets.REPOSITORY_USERNAME }}
  REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}

jobs:
  build:
    name: build on OpenJDK Linux
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build
        shell: bash
        run: ./gradlew --parallel release
      - name: save-tests
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: '*/target/*reports/tests/'
      - name: Run Conveyor     
        uses: hydraulic-software/conveyor/actions/build@v1
        with:
          command: -f org.alloytools.alloy.dist/conveyor/conveyor.conf make site
          signing_key: ${{ secrets.CONVEYOR_ROOT_KEY }}          
          agree_to_license: 1            
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Alloytools Alloy"
          files: |
            output/
