name: release

on:
  push:
    branches: ["release"]

env:
  LC_ALL: en_US.UTF-8
  REPOSITORY_USERNAME: ${{ secrets.REPOSITORY_USERNAME }}
  REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}

jobs:
  build:
    name: build on OpenJDK Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - uses: hydraulic-software/conveyor/actions/build@v14.2
        with:
            signing_key: ${{ secrets.CONVEYOR_ROOT_KEY }}
            agree_to_license: 1
      - shell: bash
        run: ./gradlew --parallel release
      - if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '*/target/*reports/tests/'
      - shell: bash
        run: cd org.alloytools.alloy.dist/conveyor;conveyor make site
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          draft: true
          files: |
             org.alloytools.alloy.dist/conveyor/output
             org.alloytools.alloy.dist/target/*.jar
             */target/reports
